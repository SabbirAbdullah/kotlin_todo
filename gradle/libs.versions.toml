# ============================================================
#  libs.versions.toml  —  Task Manager App
#  All versions updated to latest stable  —  February 2026
#  Place this file at:  gradle/libs.versions.toml
# ============================================================

[versions]

# ── Build Tools ───────────────────────────────────────────────────────────────
# AGP 8.9.2 is the latest STABLE release (Feb 2026).
# Requires Gradle 8.13 (set in gradle-wrapper.properties).
agp                              = "8.9.2"

# ── Kotlin ────────────────────────────────────────────────────────────────────
# 2.1.20 is latest stable. K2 compiler is default.
# KAPT is deprecated — KSP everywhere.
kotlin                           = "2.1.20"

# ── KSP ───────────────────────────────────────────────────────────────────────
# Format: "{kotlinVersion}-{kspPatch}" — must match kotlin version exactly.
ksp                              = "2.1.20-1.0.32"

# ── Core AndroidX ─────────────────────────────────────────────────────────────
coreKtx                          = "1.16.0"
activityCompose                  = "1.10.1"
appcompat                        = "1.7.0"

# ── Compose ───────────────────────────────────────────────────────────────────
# BOM 2025.05.00 → Compose UI 1.8.1, Material3 1.3.2
# Kotlin 2.0+ uses kotlin.plugin.compose — no kotlinCompilerExtensionVersion.
composeBom                       = "2025.05.00"

# ── Lifecycle / ViewModel ─────────────────────────────────────────────────────
lifecycle                        = "2.9.0"

# ── Navigation ────────────────────────────────────────────────────────────────
navigationCompose                = "2.9.0"

# ── Hilt ──────────────────────────────────────────────────────────────────────
# 2.55 — latest stable with full KSP2 + AGP 8.x support
hilt                             = "2.55"
hiltNavigationCompose            = "1.2.0"

# ── Retrofit + OkHttp ─────────────────────────────────────────────────────────
retrofit                         = "2.11.0"
okhttp                           = "4.12.0"
gson                             = "2.11.0"

# ── Room ──────────────────────────────────────────────────────────────────────
room                             = "2.7.1"

# ── Coroutines ────────────────────────────────────────────────────────────────
coroutines                       = "1.10.2"

# ── DataStore ─────────────────────────────────────────────────────────────────
datastore                        = "1.1.2"

# ── Splash Screen ─────────────────────────────────────────────────────────────
splashscreen                     = "1.2.0"

# ── Test ──────────────────────────────────────────────────────────────────────
junit                            = "4.13.2"
junitExt                         = "1.2.1"
espressoCore                     = "3.6.1"
navigationComposeVersion = "2.9.7"


# ============================================================
[libraries]
# ============================================================

# ── Core ──────────────────────────────────────────────────────────────────────
androidx-core-ktx                        = { group = "androidx.core",              name = "core-ktx",                          version.ref = "coreKtx" }
androidx-appcompat                       = { group = "androidx.appcompat",         name = "appcompat",                         version.ref = "appcompat" }
androidx-activity-compose                = { group = "androidx.activity",          name = "activity-compose",                  version.ref = "activityCompose" }

# ── Compose BOM ───────────────────────────────────────────────────────────────
# Import as:  platform(libs.androidx.compose.bom)
# This pins ALL androidx.compose.* versions — no individual version needed
androidx-compose-bom                     = { group = "androidx.compose",           name = "compose-bom",                       version.ref = "composeBom" }

# ── Compose UI  (versions resolved by BOM — do NOT add version.ref here) ─────
androidx-compose-ui                      = { group = "androidx.compose.ui",         name = "ui" }
androidx-compose-ui-graphics             = { group = "androidx.compose.ui",         name = "ui-graphics" }
androidx-compose-ui-tooling-preview      = { group = "androidx.compose.ui",         name = "ui-tooling-preview" }
androidx-compose-ui-tooling              = { group = "androidx.compose.ui",         name = "ui-tooling" }
androidx-compose-ui-test-manifest        = { group = "androidx.compose.ui",         name = "ui-test-manifest" }
androidx-compose-material3               = { group = "androidx.compose.material3",  name = "material3" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material",   name = "material-icons-extended" }
androidx-compose-animation               = { group = "androidx.compose.animation",  name = "animation" }
androidx-compose-foundation              = { group = "androidx.compose.foundation", name = "foundation" }
androidx-compose-runtime                 = { group = "androidx.compose.runtime",    name = "runtime" }

# ── Lifecycle / ViewModel ─────────────────────────────────────────────────────
androidx-lifecycle-runtime-ktx           = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx",             version.ref = "lifecycle" }
androidx-lifecycle-runtime-compose       = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose",         version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose     = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose",       version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-ktx         = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx",           version.ref = "lifecycle" }

# ── Navigation ────────────────────────────────────────────────────────────────
androidx-navigation-compose              = { group = "androidx.navigation", name = "navigation-compose",               version.ref = "navigationCompose" }

# ── Hilt ──────────────────────────────────────────────────────────────────────
hilt-android                             = { group = "com.google.dagger",  name = "hilt-android",                      version.ref = "hilt" }
hilt-android-compiler                    = { group = "com.google.dagger",  name = "hilt-android-compiler",             version.ref = "hilt" }
androidx-hilt-navigation-compose         = { group = "androidx.hilt",      name = "hilt-navigation-compose",           version.ref = "hiltNavigationCompose" }

# ── Retrofit ──────────────────────────────────────────────────────────────────
retrofit                                 = { group = "com.squareup.retrofit2", name = "retrofit",                      version.ref = "retrofit" }
retrofit-converter-gson                  = { group = "com.squareup.retrofit2", name = "converter-gson",                version.ref = "retrofit" }

# ── OkHttp ────────────────────────────────────────────────────────────────────
okhttp                                   = { group = "com.squareup.okhttp3",   name = "okhttp",                        version.ref = "okhttp" }
okhttp-logging-interceptor               = { group = "com.squareup.okhttp3",   name = "logging-interceptor",           version.ref = "okhttp" }

# ── Gson ──────────────────────────────────────────────────────────────────────
gson                                     = { group = "com.google.code.gson",   name = "gson",                          version.ref = "gson" }

# ── Room ──────────────────────────────────────────────────────────────────────
androidx-room-runtime                    = { group = "androidx.room",          name = "room-runtime",                  version.ref = "room" }
androidx-room-ktx                        = { group = "androidx.room",          name = "room-ktx",                      version.ref = "room" }
androidx-room-compiler                   = { group = "androidx.room",          name = "room-compiler",                 version.ref = "room" }

# ── Coroutines ────────────────────────────────────────────────────────────────
kotlinx-coroutines-android               = { group = "org.jetbrains.kotlinx",  name = "kotlinx-coroutines-android",    version.ref = "coroutines" }
kotlinx-coroutines-core                  = { group = "org.jetbrains.kotlinx",  name = "kotlinx-coroutines-core",       version.ref = "coroutines" }

# ── DataStore ─────────────────────────────────────────────────────────────────
androidx-datastore-preferences           = { group = "androidx.datastore",     name = "datastore-preferences",         version.ref = "datastore" }

# ── Splash Screen ─────────────────────────────────────────────────────────────
androidx-core-splashscreen               = { group = "androidx.core",          name = "core-splashscreen",             version.ref = "splashscreen" }

# ── Test ──────────────────────────────────────────────────────────────────────
junit                                    = { group = "junit",                  name = "junit",                         version.ref = "junit" }
androidx-junit                           = { group = "androidx.test.ext",      name = "junit",                         version.ref = "junitExt" }
androidx-espresso-core                   = { group = "androidx.test.espresso", name = "espresso-core",                 version.ref = "espressoCore" }
navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationComposeVersion" }


# ============================================================
[plugins]
# ============================================================

android-application  = { id = "com.android.application",                version.ref = "agp" }
android-library      = { id = "com.android.library",                    version.ref = "agp" }
kotlin-android       = { id = "org.jetbrains.kotlin.android",           version.ref = "kotlin" }

# ⭐ NEW in Kotlin 2.0+ — replaces kotlinCompilerExtensionVersion entirely.
# Must be applied in BOTH root and app build.gradle.kts
kotlin-compose       = { id = "org.jetbrains.kotlin.plugin.compose",   version.ref = "kotlin" }

ksp                  = { id = "com.google.devtools.ksp",                version.ref = "ksp" }
hilt-android         = { id = "com.google.dagger.hilt.android",         version.ref = "hilt" }